<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="Calculator">
      <div class="display">0</div>
      <div class="choices">
        <div class="rowOne">
          <button class="clear">AC</button>
          <button class="delete">DEL</button>
          <button class="operator" data-index="/">/</button>
          <button class="operator" data-index="*">*</button>
        </div>
        <div class="rowTwo">
          <button class="number" data-index="7">7</button
          ><button class="number" data-index="8">8</button
          ><button class="number" data-index="9">9</button
          ><button class="operator" data-index="+">+</button>
        </div>
        <div class="rowThree">
          <button class="number" data-index="4">4</button
          ><button class="number" data-index="5">5</button
          ><button class="number" data-index="6">6</button
          ><button class="negation">-</button>
        </div>
        <div class="rowFour">
          <button class="number" data-index="1">1</button
          ><button class="number" data-index="2">2</button
          ><button class="number" data-index="3">3</button
          ><button class="dot">.</button>
        </div>
        <div class="rowFive">
          <button class="number" data-index="0">0</button
          ><button class="operate">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
